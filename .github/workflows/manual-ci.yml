name: Manual CI

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Branch or commit to test'
        required: true
        default: 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          repository: 0xshitcode/vibium
          ref: ${{ inputs.target_ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build vibium binary
        run: |
          cp skills/vibe-check/SKILL.md clicker/cmd/clicker/SKILL.md
          VERSION="$(cat VERSION)"
          cd clicker
          go build -ldflags="-X main.version=${VERSION}" -o bin/vibium ./cmd/clicker

      - name: Build JavaScript client
        run: |
          cd clients/javascript
          npm install --no-workspaces
          npm run build

      - name: Install browser
        run: ./clicker/bin/vibium install

      - name: Run JS smoke test
        run: |
          node <<'EOF'
          const { browserSync } = require('./clients/javascript/dist/sync');
          const bro = browserSync.launch({ headless: true });
          try {
            const page = bro.page();
            page.go('https://example.com');
            const title = page.title();
            if (!title.includes('Example')) {
              throw new Error(`unexpected title: ${title}`);
            }
          } finally {
            bro.close();
          }
          EOF
