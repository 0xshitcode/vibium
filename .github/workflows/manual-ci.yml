name: Manual CI

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Branch or commit to test'
        required: true
        default: 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout target ref
        uses: actions/checkout@v4
        with:
          repository: 0xshitcode/vibium
          ref: ${{ inputs.target_ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build
        run: make build

      - name: JS tests
        run: make test-js
